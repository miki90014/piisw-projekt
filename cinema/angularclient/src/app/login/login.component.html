<div class="form-container">
  <form action="#" style="width: 300px;">
    <h2 class="h2-login">Login</h2>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" [(ngModel)]="login.username" name="username" required class="form-control">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" [(ngModel)]="login.password" name="password" required class="form-control">
    </div>
    <div class="form-actions" style="display: flex; justify-content: center; gap: 10px;">
      <button type="submit" class="btn btn-success" (click)="onLogin()">Log in</button>
      <a href="../.." class="btn btn-cancel">Cancel</a>
    </div>
  </form>
</div>
