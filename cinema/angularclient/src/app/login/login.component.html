
<h2>Login</h2>
<form action="#">
    <div class="form-group">
        <label>username:</label>
        <input type="text" [(ngModel)]="login.username" name="username" required class="form-control">
    </div>
    <br>
    <div class="form-group">
        <label>password:</label>
        <input type="password" [(ngModel)]="login.password" name="password" required class="form-control">
    </div>
    <br>
    <div class="form-actions flex justify-content-center">
        <button type="submit" class="btn btn-success" (click)="onLogin()">Save</button>
    </div>
</form>
