<h1>Reservation</h1>
<p>Personal Data: {{reservation.personData}}</p>
<p>Total Price: ${{reservation.totalPrice}}</p>

<div *ngIf="isLoading">
    <div class="spinner-border" role="status">
        <span class="sr-only"></span>
    </div>
    <p>Loading...</p>
</div>

<div *ngIf="!isLoading && !imageLoadError">
    <img [src]="qrCodeImageUrl" alt="Your Image" (error)="handleImageError()">
    <button (click)="downloadImage()" class="btn btn-primary">Download Ticket</button>

    <p>Reservation code: {{reservation.ticket}}</p>
</div>

<div *ngIf="imageLoadError">
  <p>Failed to load image.</p>
</div>  

<a routerLink="../../movies" class="btn btn-primary">Return to main page</a>
