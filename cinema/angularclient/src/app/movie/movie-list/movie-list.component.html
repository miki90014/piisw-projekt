<article class="m-3">
    <h2>List of all movies</h2>
    <section class="d-flex flex-column gap-2">
      @for (movie of movies; track movie.id) {
        <div class="card">
          <a [routerLink]="[book.id]"></a>
            <div class="card-body">
              <h5 class="card-title">{{ movie.movieName }}</h5>
            </div>
          </a>
        </div>
      }
  
    </section>
  </article>
